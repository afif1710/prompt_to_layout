services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysql -h 127.0.0.1 -u${DB_USER} -p${DB_PASSWORD} -e \"SELECT 1\" >/dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 1024M
    networks:
      - aiui_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: afif1710/aiui-backend:1.0.0
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('127.0.0.1',8000),2); s.close()\""]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 512M
    networks:
      - aiui_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: "/api"
    image: afif1710/aiui-frontend:1.0.0
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:80"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M
    networks:
      - aiui_net

volumes:
  db_data:
  
networks:
  aiui_net:
    driver: bridge
