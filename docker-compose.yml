services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 1024M
    networks:
      - aiui_net


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
   
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('127.0.0.1',8000),2); s.close()\""]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 512M
    networks:
      - aiui_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: "/api"

    restart: unless-stopped
    environment:
      - VITE_API_URL=http://backend:8000/api  
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:80"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M
    networks:
      - aiui_net

volumes:
  db_data:
  
networks:
  aiui_net:
    driver: bridge
