services:
  db:
    image: mysql:8.0
    container_name: aiui_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      # Better than mysqladmin ping: runs a real query to confirm readiness. [web:681]
      test: ["CMD-SHELL", "mysql -h 127.0.0.1 -u${DB_USER} -p${DB_PASSWORD} -e \"SELECT 1\" >/dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aiui_backend
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy  # wait for MySQL healthcheck to pass [web:677][web:697]
    restart: unless-stopped
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aiui_frontend
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0

volumes:
  db_data:
